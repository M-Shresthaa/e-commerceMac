
<!DOCTYPE html>
<html>
<head>
  <title>Website with Full Page Alert and Background Image</title>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pop.jpg');
      background-size: cover;
      display: flex;
      align-items: center;
       justify-content: flex-start;
      z-index: 9999;
    }
    
   .alert {
	  text-align : right;
      background : transparent;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: 45%;
      text-align: center;
      color: white; /* Set your desired text color */
	  display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
	.alert button {
      display: block;
      margin: 0 auto;
	}
	
  </style>
</head>
<body>
  <div class="overlay">
    <div class="alert">
      <h2>This Website is currently on development as we are trying to open branch in Nepal.<br>
	  But feel free to look over our products and Inquiry if there <br> is any product you are interested into.We will reply all inquiries with 2-3 days of time .<br>
	  <br> Have a COFFEE and Thank you for visiting here.</h2>
    
      <button onclick="closePopup()">Continue</button>
    </div>
  </div>
  
  <!-- Rest of your website content goes here -->
  
  <script>
    function closeAlert() {
      var overlay = document.querySelector('.overlay');
      overlay.style.display = 'none';
    }
    
    // You can also add additional code or logic here
    
    // Example: Redirect to another page after a delay
	setTimeout(function() {
      window.location.href = 'allProducts.html';
    }, 5000); // Redirect after 5 seconds
  </script>
</body>
</html>
